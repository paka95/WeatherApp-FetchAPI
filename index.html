<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/32ea48d6aa.js" crossorigin="anonymous"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div>
      <div id="search-bar">
        <form>
          <input id="search-input" type="text" placeholder="Search city..."/>
          <input type="button" value="Search" id="search-button"/>
        </form>
      </div>

      <div class="weather-card weather-card-hidden">
        <div class="city-segment">
          <div class="weather-datetime">
            <div class="weather-time"><span id="hours"></span><span id="divider">:</span><span id="minutes"></span></div>
            <div class="weather-date"><span id="date"></span></div>
          </div>
          <div class="city-name"></div>
          <div class="weather-icon">
            <img src="" class="weather-ico"/>
            <div class="weather-desc"></div>
          </div>
        </div>

        <div class="weather-card-column">
          <div class="weather-card-sub-column">
            <div class="weather-column-icon">
              <i class="fa-solid fa-temperature-half"></i>
            </div>
          </div>
          <div class="weather-card-sub-column">
            <div class="weather-column-value" ><span id="temp"></span><span> Â°C</span></div>
          </div>
        </div>

        <div class="weather-card-column">          
          <div class="weather-card-sub-column">
            <div class="weather-column-icon">
              <i class="fa-solid fa-wind"></i>
            </div>
          </div>
          <div class="weather-card-sub-column">
            <div class="weather-column-value" ><span id="wind"></span><span> m/s</span></div>
          </div>
        </div>

        <div class="weather-card-column">          
          <div class="weather-card-sub-column">
            <div class="weather-column-icon">
              <i class="fa-solid fa-water"></i>
            </div>
          </div>
          <div class="weather-card-sub-column">
            <div class="weather-column-value" ><span id="pressure"></span><span> hPa</span></div>
          </div>
        </div>
      </div>
        
    </div>
    <script src="main.js"></script>
  </body>
</html>
